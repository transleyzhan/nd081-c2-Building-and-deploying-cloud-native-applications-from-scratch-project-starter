# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - udacity-neighborly-web

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_581f3aa9922041d39b92f92ca54d5342 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_595186e3ed3348bb8d43557c724f1a89 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_581f3aa9922041d39b92f92ca54d5342 }}/udacity-neighborly-web-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'udacity-neighborly-web'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d216ec53b584492b99f657edd8f2b90d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_581f3aa9922041d39b92f92ca54d5342 }}/udacity-neighborly-web-image:${{ github.sha }}'